<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Me Mude com JS</h1>
    <ul>
        
    </ul>
    <script defer> // defer faz so executar o script quando a internet for capaz de carregar(3g brabo)
        const eUl = document.querySelector("ul")

        for (let i = 0;i < 5; i++){
            const numero = 7+i;
            const eLi = document.createElement("li");
            eLi.textContent = numero
            eUl.appendChild(eLi)
        }
    </script>
</body>
</html>
